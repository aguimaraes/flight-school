resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

resources:

- name: flight-school-pr
  type: pull-request
  source:
    uri: {{uri}}
    access_token: {{access_token}}
    repo: aguimaraes/flight-school
        
jobs:
- name: pr
  plan:
  - get: flight-school-pr
    trigger: true
  - put: flight-school-pr
    params:
      path: flight-school-pr
      status: pending
  - task: tests
    file: flight-school/test-task.yml